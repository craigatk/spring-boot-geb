<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h1>Your Bank Account</h1>

    <div class="row">
        <div class="col-md-12">
            Current balance is: <span id="current-balance" th:text="${accountBalance}"></span>
        </div>
    </div>

    <div class="row">
        <h2>Make a deposit</h2>

        <form th:action="@{/bank/deposit}" method="post">
            <div class="form-group">
                <label for="amount">Deposit Amount</label>
                <input type="text" class="form-control col-md-2" id="amount" name="amount"/>
            </div>

            <button type="submit" class="btn btn-default" id="deposit-button">Deposit</button>
        </form>
    </div>
</div>

</body>
</html>
